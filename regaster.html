  <body>
    <section class="ath">

          <div class="log-in">
            <div class="img-log">
              <img src="mida/log-1.png" alt="" />

            <div class="text-log">

              <div class="form-group">
               
                <input required id="password2" type="password" class="form-control"

            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function toggleNewPasswordVisibility() {
           var passwordInput = document.getElementById("password2");
           var lockIcon = document.getElementById("lockIcon2");

           if (passwordInput.type === "password") {
               passwordInput.type = "text";
               lockIcon.classList.remove("fa-solid fa-lock-open");
               lockIcon.classList.add("fa-solid fa-lock");
           } else {
               passwordInput.type = "password";
               lockIcon.classList.remove("fa-solid fa-lock");
               lockIcon.classList.add("fa-solid fa-lock-open");
           }
       }
   </script>
